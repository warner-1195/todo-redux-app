<header class="header">
    <h1>todos</h1>
    <input  class="new-todo" 
            placeholder="What needs to be done?" 
            [formControl]="txtInput"
            (keyup.enter)="agregar()"
            autofocus>

</header>

<!-- 
[formControl]="txtInput" = recoger los datos del input
(keyup.enter)="agregar()" = disparar la accion de agregar el item

-->
